<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Monitoring</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <h1>Linux Monitor</h1>
  <div class="status-box">
    <h2>Memory Usage</h2>
    <hr class="status-bar" id="memory">
    <p class="size">0</p>
    <p class="size final" id="memory-final">0</p>
    <br>
    <p class="size">Status : <span id="memory-status"></span></p>
    <p class="size final">Percentage : <span id="memory-percentage">%</span></p>
  </div>
  <div class="status-box">
    <h2>Disk Usage</h2>
    <hr class="status-bar" id="disk">
    <p class="size">0</p>
    <p class="size final" id="disk-final">0</p>
    <br>
    <p class="size">Status : <span id="disk-status"></span></p>
    <p class="size final">Percentage : <span id="disk-percentage">%</span></p>
  </div>
  
</body>
</html>
